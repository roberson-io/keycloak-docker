# Rate limiting for login endpoints
map $request_uri $limit_zone {
    default "general";
    ~*/auth/realms/.*/protocol/openid-connect/token "login";
    ~*/auth/realms/.*/login-actions/ "login";
}

# Upstream for Keycloak
upstream keycloak {
    server keycloak:8080;
    keepalive 32;
}

# HTTP server - ACME challenges and Keycloak proxy
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy settings for Keycloak
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main Keycloak location
    location / {
        # Rate limiting
        limit_req zone=$limit_zone burst=20 nodelay;

        # Proxy to Keycloak
        proxy_pass http://keycloak;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Handle WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Specific locations for better security
    location /realms/ {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://keycloak;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /resources/ {
        proxy_pass http://keycloak;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache static resources
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://keycloak;
        }
    }

    # Admin access (temporarily available over HTTP for initial setup)
    location /admin/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://keycloak;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}